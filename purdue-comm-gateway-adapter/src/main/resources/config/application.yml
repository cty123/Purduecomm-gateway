server:
  port: 8080

spring:
  application:
    name: purdue-comm-gateway-config
  cloud:
    nacos:
      config:
        server-addr: 18.188.188.19:8848
      discovery:
        server-addr: 18.188.188.19:8848
    gateway:
      routes:
        - id: user_route
          uri: https://www.aaa.com
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
            - TokenCheck
            - name: Hystrix
              args:
                name: authHystrixCommand
                fallbackUri: forward:/hystrixTimeout
            - name: Retry
              args:
                retries: 3
                status: 404
                statusSeries: 500
                method: GET

        - id: post_route
          uri: https://www.baidu.com
          predicates:
            - Path=/post/**
          filters:
            - StripPrefix=1
            - TokenCheck
            - name: Hystrix
              args:
                name: authHystrixCommand
                fallbackUri: forward:/hystrixTimeout
            - name: Retry
              args:
                retries: 3
                status: 404
                statusSeries: 500
                method: GET

        - id: comment_route
          uri: https://www.baidu.com
          predicates:
            - Path=/comment/**
          filters:
            - StripPrefix=1
            - TokenCheck
            - name: Hystrix
              args:
                name: authHystrixCommand
                fallbackUri: forward:/hystrixTimeout
            - name: Retry
              args:
                retries: 3
                status: 404
                statusSeries: 500
                method: GET

